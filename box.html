
<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset='UTF-8'>
	<title>Box Model</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			background-color: #31c5c7;
			margin:45px;
			border: 10px dashed #000;
		}
		#box2{
			border-radius: 200px;
		}

		#box3{
			border-style: solid;
		}
		#box4{
			width: 100px;
			height:100px;
		}
		#box5{
			width: 100px;
			height:100px;
			border-radius: 20px;
		}
		#box6{
			width:100px;
			height:100px;
			background-color: white;
			border-radius: 200%;
			border:30px solid red;
		}

	</style>
</head>
<body>
	<div class="box" id="box3">
		<!--<p>some text</p><!-- -->
	</div>
	<div class="box" id="box2"></div>
	<div class="box" id="box3"></div>
	<div class="box" id='box4'></div>
	<div class="box" id="box5"></div>
	<div class="box" id="box6"></div>
</body>
</html>
